
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find an NMH Provider</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12pt;
      background-color: #f8f8f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find an NMH Provider</h2>

    <label for="postcode">Enter Postcode:</label>
    <input type="text" id="postcode" placeholder="e.g. LS12"/><br>

    <label for="university">University (optional):</label>
    <input type="text" id="university" placeholder="e.g. Leeds"/><br>

    <label for="role">Support Role:</label>
    <select id="role"></select><br>

    <label for="mode">Mode of Delivery:</label>
    <select id="mode">
      <option value="Face to Face">Face to Face</option>
      <option value="Remote (e.g. Video Call)">Remote (e.g. Video Call)</option>
    </select><br>

    <button onclick="filterData()">Search</button>

    <h3>Results</h3>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
